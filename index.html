<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <div class="conatiner 2xl:px-20">
        <h1 class="text-center text-3xl">Search your phone</h1>
        <div class="search text-center my-10">
          <input
            type="text"
            placeholder="Search your phone"
            class="input input-bordered input-info w-full max-w-xs"
          />
          <button class="btn btn-primary px-10">Search</button>
        </div>
        <div id="allPhones" class="grid grid-cols-3">
          <div class="border rounded-lg p-10 text-center">
            <div class="bg-[#0d6dfd1a] p-10 rounded-lg">
              <img src="" alt="" />
            </div>
            <div class="space-y-5 mt-5">
              <p class="font-bold text-3xl">Iphone 13 Pro Max</p>
              <p>
                There are many variations of passages of available, but the
                majority have suffered
              </p>
              <p class="font-bold text-2xl">$999</p>
              <button class="btn btn-primary px-10">Show Details</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
