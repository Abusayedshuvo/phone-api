<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <div class="conatiner px-4 2xl:px-20 my-20">
        <h1 class="text-center text-3xl">Search your phone</h1>
        <div class="search text-center my-10">
          <input
            id="search-input"
            type="text"
            placeholder="Search your phone"
            class="input input-bordered input-info w-full max-w-xs"
          />
          <button onclick="handleSearch()" class="btn btn-primary px-10">
            Search
          </button>
        </div>
        <div id="loading" class="text-center my-52 hidden">
          <span class="loading loading-infinity loading-lg"></span>
        </div>
        <div
          id="allPhones"
          class="grid grid-cols-1 md:grid-cols-2 2xl:grid-cols-3 gap-10"
        ></div>

        <div id="showAll" class="my-10 text-center hidden">
          <button class="btn btn-neutral px-10">Show All</button>
        </div>
      </div>
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
